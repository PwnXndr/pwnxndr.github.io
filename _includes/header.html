<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}
      {{ page.title | escape }} - {{ site.title }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  <link href="/assets/web_images/favicon.ico" rel="icon" type="image/x-icon"/>
  <link rel="stylesheet" href="{{ '/assets/css/colores.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <style>
    /* === GENERAL HEADER STYLES === */
    .site-header {
      display: flex;
      justify-content: center;
      border-bottom: 0.1rem solid #ccc;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      width: 100%;
      padding: 0 2rem;
      color: white;
    }

    .site-title a {
      text-decoration: none;
      font-weight: bold;
      font-size: clamp(0.5rem, 1rem, 1.5rem);
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .site-title a:hover {
      color: #FF8C00;
    }

    .site-nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
      font-weight: bold;
    }

    .site-nav a {
      text-decoration: none;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .site-nav a:hover {
      color: #ffba08;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* === RESPONSIVE HEADER === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
      }

      .site-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin: 3%;
        border: 1px solid hsla(150, 15%, 84%, 0.5);
        background-color: hsla(60, 1%, 14%, 0.5);
        border-radius: 10px;
        padding: 1.5%;
      }

      .site-nav.active {
        display: flex;
      }

      .site-nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title | upcase }}</a>
      </h1>
      <button class="menu-toggle" aria-label="Men√∫">‚ò∞</button>
      <nav class="site-nav">
        <ul>
          {% for link in site.nav_links %}
          <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li><a href="#">üñ•Ô∏èPortfolio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
    const toggleButton = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.site-nav');

    toggleButton.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
